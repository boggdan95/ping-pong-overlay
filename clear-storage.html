<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .success {
            color: #10b981;
            font-weight: 600;
            margin-top: 20px;
            display: none;
        }
        .info {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Limpiar Storage</h1>
        <p>Esto eliminarÃ¡ todos los datos guardados y resetearÃ¡ el marcador a 0-0.</p>

        <button onclick="clearStorage()">Limpiar localStorage</button>
        <button onclick="showCurrentState()">Ver Estado Actual</button>

        <div id="success" class="success">âœ… Â¡Storage limpiado correctamente!</div>

        <div class="info">
            <strong>DespuÃ©s de limpiar:</strong><br>
            Recarga control.html e index.html para ver los cambios.
        </div>

        <div id="stateDisplay" style="margin-top: 20px; text-align: left; font-size: 12px; background: #f5f5f5; padding: 10px; border-radius: 4px; display: none;">
            <strong>Estado actual:</strong>
            <pre id="stateContent" style="overflow-x: auto; white-space: pre-wrap;"></pre>
        </div>
    </div>

    <script>
        function clearStorage() {
            localStorage.removeItem('gameState');
            document.getElementById('success').style.display = 'block';
            setTimeout(() => {
                document.getElementById('success').style.display = 'none';
            }, 3000);
        }

        function showCurrentState() {
            const state = localStorage.getItem('gameState');
            const stateDisplay = document.getElementById('stateDisplay');
            const stateContent = document.getElementById('stateContent');

            if (state) {
                const parsed = JSON.parse(state);
                stateContent.textContent = JSON.stringify(parsed, null, 2);
                stateDisplay.style.display = 'block';
            } else {
                stateContent.textContent = 'No hay datos en localStorage';
                stateDisplay.style.display = 'block';
            }
        }
    </script>
</body>
</html>
