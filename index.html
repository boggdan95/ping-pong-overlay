<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: transparent;
            height: 100vh;
            width: 100vw;
            position: relative;
            margin: 0;
            padding: 0;
        }

        .scoreboard {
            background: linear-gradient(135deg, #003d8c 0%, #0052CC 100%);
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 0;
            overflow: hidden;
            position: absolute;
            bottom: 40px;
            left: 40px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .scoreboard.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .logo-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            max-width: 120px;
            max-height: 120px;
            display: none;
        }

        .logo-container.left {
            left: 20px;
        }

        .logo-container.right {
            right: 20px;
        }

        .logo-container.enabled {
            display: block;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        .player-row {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px 30px;
            border-bottom: none;
            transition: padding 0.3s ease, opacity 0.4s ease, transform 0.4s ease;
            position: relative;
            --border-color: rgba(255, 255, 255, 0.15);
        }

        /* Ocultar player-rows y logo cuando se muestra el historial */
        .scoreboard.show-history .player-row {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
            position: absolute;
            width: 100%;
        }

        .scoreboard.show-history .logo-container {
            opacity: 0;
            pointer-events: none;
        }

        /* Línea divisoria con pseudo-elemento */
        .player-row:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 40px;
            right: 40px;
            height: 1px;
            background: var(--border-color, rgba(255, 255, 255, 0.15));
            transition: left 0.3s ease, right 0.3s ease, background 0.3s ease;
        }

        /* Ajustar línea cuando hay logo */
        .scoreboard.has-logo-left .player-row:not(:last-child)::after {
            left: 160px;
        }

        .scoreboard.has-logo-right .player-row:not(:last-child)::after {
            right: 160px;
        }

        /* Añadir padding cuando hay logo */
        .scoreboard.has-logo-left .player-row {
            padding-left: 160px;
        }

        .scoreboard.has-logo-right .player-row {
            padding-right: 160px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 25px;
            flex: 1;
            min-width: 0;
        }

        .flag {
            width: 75px;
            height: 75px;
            border-radius: 8px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .player-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .player-name {
            font-size: 56px;
            font-weight: bold;
            color: white;
            letter-spacing: 0.5px;
        }

        .player-role {
            font-size: 16px;
            color: #5ba3ff;
            font-style: italic;
            letter-spacing: 0.3px;
        }

        .stats-section {
            display: flex;
            align-items: center;
            gap: 35px;
            margin-left: auto;
            padding-left: 20px;
        }

        .stat-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .stat-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 48px;
            font-weight: bold;
            color: white;
            min-width: 60px;
            text-align: center;
        }

        .service-ball {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 10px rgba(255, 255, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .service-ball.inactive {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Animaciones */
        @keyframes pointScore {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
                color: #FFD700;
                text-shadow: 0 0 20px #FFD700;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes setWin {
            0% {
                transform: scale(1) rotate(0deg);
            }
            10% {
                transform: scale(1.2) rotate(5deg);
            }
            20% {
                transform: scale(1.3) rotate(-5deg);
            }
            30% {
                transform: scale(1.2) rotate(5deg);
            }
            40% {
                transform: scale(1.3) rotate(-5deg);
            }
            50% {
                transform: scale(1.4) rotate(0deg);
            }
            60% {
                transform: scale(1.3) rotate(3deg);
            }
            70% {
                transform: scale(1.2) rotate(-3deg);
            }
            80% {
                transform: scale(1.15) rotate(2deg);
            }
            90% {
                transform: scale(1.1) rotate(-1deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes serviceSpin {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        /* Sección de Historial dentro del Scoreboard */
        .history-section {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.4s ease, transform 0.4s ease;
            pointer-events: none;
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .scoreboard.show-history .history-section {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
            position: relative;
        }

        /* Reutilizar el mismo estilo de player-row para el historial */
        .history-row {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px 30px;
            position: relative;
        }

        .history-row:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 30px;
            right: 30px;
            height: 1px;
            background: var(--border-color, rgba(255, 255, 255, 0.15));
        }

        .history-player-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
            min-width: 0;
        }

        .history-player-name {
            font-size: 56px;
            font-weight: bold;
            color: white;
            letter-spacing: 0.5px;
        }

        .history-sets-container {
            display: flex;
            align-items: center;
            gap: 35px;
            margin-left: auto;
            padding-left: 20px;
        }

        .history-set-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .history-set-value {
            font-size: 48px;
            font-weight: bold;
            color: white;
            min-width: 60px;
            text-align: center;
        }

        .history-set-value.winner {
            color: #FFD700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }

        .history-set-value.pending {
            opacity: 0.3;
        }

        .stat-value.animate-point {
            animation: pointScore 0.5s ease-out;
        }

        .stat-value.animate-set {
            animation: setWin 1.8s ease-in-out;
        }

        .service-ball.animate-spin {
            animation: serviceSpin 0.4s ease-in-out;
        }

        @media (max-width: 1000px) {
            .player-row {
                padding: 22px 30px;
                gap: 20px;
            }

            .player-name {
                font-size: 22px;
            }

            .player-role {
                font-size: 11px;
            }

            .stat-value {
                font-size: 28px;
            }

            .stats-section {
                gap: 35px;
            }

            .flag {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            /* Ajustar padding del logo en responsive */
            .scoreboard.has-logo-left .player-row {
                padding-left: 120px;
            }

            .scoreboard.has-logo-right .player-row {
                padding-right: 120px;
            }

            /* Ajustar línea divisoria en responsive */
            .scoreboard.has-logo-left .player-row:not(:last-child)::after {
                left: 120px;
            }

            .scoreboard.has-logo-right .player-row:not(:last-child)::after {
                right: 120px;
            }

            .logo-container {
                max-width: 90px;
                max-height: 90px;
            }

            .logo-container.left {
                left: 15px;
            }

            .logo-container.right {
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <!-- Logo -->
        <div id="logoContainer" class="logo-container">
            <img id="logoImage" src="" alt="Logo">
        </div>

        <!-- Jugador 1 -->
        <div class="player-row">
            <div class="player-info">
                <div class="flag">
                    <span id="flag1" class="fi fi-es"></span>
                </div>
                <div class="player-details">
                    <div class="player-name" id="player1Name">Héctor López</div>
                </div>
            </div>

            <div class="stats-section">
                <div class="stat-block">
                    <span class="stat-label">Puntos</span>
                    <span class="stat-value" id="points1">7</span>
                </div>

                <div class="stat-block">
                    <span class="stat-label">Sets</span>
                    <span class="stat-value" id="sets1">1</span>
                </div>

                <div class="stat-block">
                    <div class="service-ball" id="serviceBall1"></div>
                </div>
            </div>
        </div>

        <!-- Jugador 2 -->
        <div class="player-row">
            <div class="player-info">
                <div class="flag">
                    <span id="flag2" class="fi fi-ar"></span>
                </div>
                <div class="player-details">
                    <div class="player-name" id="player2Name">Susana Martínez</div>
                </div>
            </div>

            <div class="stats-section">
                <div class="stat-block">
                    <span class="stat-label">Puntos</span>
                    <span class="stat-value" id="points2">5</span>
                </div>

                <div class="stat-block">
                    <span class="stat-label">Sets</span>
                    <span class="stat-value" id="sets2">0</span>
                </div>

                <div class="stat-block">
                    <div class="service-ball inactive" id="serviceBall2"></div>
                </div>
            </div>
        </div>

        <!-- Historial de Sets dentro del mismo cintillo -->
        <div id="historySection" class="history-section">
            <div id="historyTable"></div>
        </div>
    </div>

    <script>
        // Mapeo de códigos de 3 letras a códigos ISO 3166-1 alpha-2
        const countryCodeMap = {
            'GUA': 'gt', 'ESA': 'sv', 'NCA': 'ni', 'HON': 'hn', 'PAN': 'pa',
            'CRC': 'cr', 'BLZ': 'bz', 'MEX': 'mx', 'USA': 'us', 'CAN': 'ca',
            'ESP': 'es', 'ARG': 'ar', 'BRA': 'br', 'CHI': 'cl', 'COL': 'co',
            'URU': 'uy', 'VEN': 've', 'PER': 'pe', 'ECU': 'ec', 'BOL': 'bo',
            'PAR': 'py', 'CUB': 'cu', 'DOM': 'do', 'PRI': 'pr', 'JAM': 'jm',
            'CHN': 'cn', 'JPN': 'jp', 'KOR': 'kr', 'IND': 'in', 'THA': 'th',
            'FRA': 'fr', 'GER': 'de', 'ITA': 'it', 'GBR': 'gb', 'POR': 'pt',
            'NED': 'nl', 'BEL': 'be', 'SWE': 'se', 'NOR': 'no', 'DEN': 'dk',
            'AUS': 'au', 'NZL': 'nz', 'RSA': 'za', 'EGY': 'eg', 'NGA': 'ng'
        };

        // Función para convertir código de 3 letras a código ISO de 2 letras
        function getISO2Code(code3) {
            return countryCodeMap[code3.toUpperCase()] || code3.toLowerCase().slice(0, 2);
        }

        // Definición de temas
        const themes = {
            azulModerno: {
                name: '🔵 Azul Moderno',
                background: 'linear-gradient(135deg, #003d8c 0%, #0052CC 100%)',
                textColor: '#ffffff',
                borderColor: 'rgba(255, 255, 255, 0.15)',
                flagBorder: 'rgba(255, 255, 255, 0.3)',
                serviceBall: '#ffffff',
                shadow: 'rgba(0, 0, 0, 0.4)'
            },
            oscuroElegante: {
                name: '🌑 Oscuro Elegante',
                background: 'linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%)',
                textColor: '#ffffff',
                borderColor: 'rgba(255, 255, 255, 0.1)',
                flagBorder: 'rgba(255, 215, 0, 0.5)',
                serviceBall: '#ffffff',
                shadow: 'rgba(0, 0, 0, 0.6)'
            },
            claroMinimalista: {
                name: '☀️ Claro Minimalista',
                background: 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)',
                textColor: '#333333',
                borderColor: 'rgba(0, 0, 0, 0.1)',
                flagBorder: 'rgba(0, 0, 0, 0.2)',
                serviceBall: '#1a237e',
                shadow: 'rgba(0, 0, 0, 0.2)'
            },
            neonNocturno: {
                name: '💎 Neón Nocturno',
                background: 'linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%)',
                textColor: '#00f5ff',
                borderColor: 'rgba(0, 245, 255, 0.3)',
                flagBorder: 'rgba(255, 0, 255, 0.5)',
                serviceBall: '#ffffff',
                shadow: 'rgba(0, 245, 255, 0.4)'
            },
            doradoPremium: {
                name: '🏆 Dorado Premium',
                background: 'linear-gradient(135deg, #1a237e 0%, #283593 100%)',
                textColor: '#FFD700',
                borderColor: 'rgba(255, 215, 0, 0.3)',
                flagBorder: 'rgba(255, 215, 0, 0.5)',
                serviceBall: '#ffffff',
                shadow: 'rgba(0, 0, 0, 0.5)'
            },
            verdeDeportivo: {
                name: '🌿 Verde Deportivo',
                background: 'linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%)',
                textColor: '#ffffff',
                borderColor: 'rgba(255, 255, 255, 0.15)',
                flagBorder: 'rgba(255, 255, 255, 0.3)',
                serviceBall: '#ffffff',
                shadow: 'rgba(0, 0, 0, 0.4)'
            }
        };

        // Estado global
        let gameState = {
            player1: { name: 'Héctor López', points: 7, sets: 1, service: true, flag: 'ESP' },
            player2: { name: 'Susana Martínez', points: 5, sets: 0, service: false, flag: 'ARG' },
            background: {
                type: 'solid',     // 'solid', 'gradient', 'transparent'
                color: '#00FF00'   // Verde por defecto para chroma key
            },
            logo: {
                url: '',           // URL de la imagen o data URI
                position: 'left',  // 'left' o 'right'
                enabled: false     // mostrar/ocultar logo
            },
            overlayVisible: true,   // Mostrar/ocultar overlay completo
            theme: 'azulModerno',      // Tema del scoreboard
            matchMode: 'best-of-5',    // 'best-of-5' o 'best-of-7'
            setsHistory: [],           // Historial de sets: [{player1Points: 11, player2Points: 9}, ...]
            showHistoryOverlay: false, // Mostrar overlay de historial de sets
            // Triggers de animación (timestamps)
            animations: {
                point1: 0,
                point2: 0,
                set1: 0,
                set2: 0,
                service: 0
            }
        };

        // Función para actualizar la pantalla
        function updateDisplay() {
            document.getElementById('player1Name').textContent = gameState.player1.name;
            document.getElementById('player2Name').textContent = gameState.player2.name;
            document.getElementById('points1').textContent = gameState.player1.points;
            document.getElementById('points2').textContent = gameState.player2.points;
            document.getElementById('sets1').textContent = gameState.player1.sets;
            document.getElementById('sets2').textContent = gameState.player2.sets;

            // Actualizar banderas usando códigos de país
            const flag1Code = getISO2Code(gameState.player1.flag);
            const flag2Code = getISO2Code(gameState.player2.flag);
            document.getElementById('flag1').className = `fi fi-${flag1Code}`;
            document.getElementById('flag2').className = `fi fi-${flag2Code}`;

            // Actualizar indicadores de servicio
            document.getElementById('serviceBall1').className = gameState.player1.service ? 'service-ball' : 'service-ball inactive';
            document.getElementById('serviceBall2').className = gameState.player2.service ? 'service-ball' : 'service-ball inactive';

            // Actualizar logo
            applyLogo();

            // Aplicar color de fondo
            applyBackground();

            // Aplicar tema del scoreboard
            applyTheme();

            // Mostrar/ocultar overlay
            const scoreboard = document.querySelector('.scoreboard');
            if (gameState.overlayVisible) {
                scoreboard.classList.remove('hidden');
            } else {
                scoreboard.classList.add('hidden');
            }

            // Actualizar overlay de historial
            updateHistoryOverlay();

            // Guardar en localStorage
            localStorage.setItem('gameState', JSON.stringify(gameState));
        }

        // Aplicar logo dinámicamente
        function applyLogo() {
            const logoContainer = document.getElementById('logoContainer');
            const logoImage = document.getElementById('logoImage');
            const scoreboard = document.querySelector('.scoreboard');
            const logo = gameState.logo;

            if (!logo || !logo.enabled || !logo.url) {
                logoContainer.className = 'logo-container';
                // Remover clases de logo del scoreboard
                scoreboard.classList.remove('has-logo-left', 'has-logo-right');
                return;
            }

            // Configurar imagen
            logoImage.src = logo.url;

            // Configurar posición y visibilidad
            logoContainer.className = `logo-container ${logo.position} enabled`;

            // Añadir clase al scoreboard para ajustar padding
            scoreboard.classList.remove('has-logo-left', 'has-logo-right');
            if (logo.position === 'left') {
                scoreboard.classList.add('has-logo-left');
            } else {
                scoreboard.classList.add('has-logo-right');
            }
        }

        // Aplicar color de fondo dinámicamente
        function applyBackground() {
            const body = document.body;
            const bg = gameState.background;

            if (!bg) {
                // Si no hay configuración de fondo, usar transparente por defecto
                body.style.background = 'transparent';
                return;
            }

            if (bg.type === 'solid') {
                body.style.background = bg.color;
            } else if (bg.type === 'gradient') {
                // Gradiente sutil para el fondo
                body.style.background = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)';
            } else if (bg.type === 'transparent') {
                body.style.background = 'transparent';
            }
        }

        // Aplicar tema del scoreboard dinámicamente
        function applyTheme() {
            const themeName = gameState.theme || 'azulModerno';
            const theme = themes[themeName];

            if (!theme) return;

            const scoreboard = document.querySelector('.scoreboard');
            const playerRows = document.querySelectorAll('.player-row');
            const flags = document.querySelectorAll('.flag');
            const serviceBalls = document.querySelectorAll('.service-ball');
            const texts = document.querySelectorAll('.player-name, .stat-value, .stat-label');

            // Aplicar fondo del scoreboard
            scoreboard.style.background = theme.background;
            scoreboard.style.boxShadow = `0 10px 40px ${theme.shadow}`;

            // Aplicar color de texto
            texts.forEach(el => {
                el.style.color = theme.textColor;
            });

            // Aplicar bordes de banderas
            flags.forEach(el => {
                el.style.borderColor = theme.flagBorder;
            });

            // Aplicar color de pelotas de servicio (solo a las activas)
            serviceBalls.forEach(el => {
                if (!el.classList.contains('inactive')) {
                    el.style.background = theme.serviceBall;
                    el.style.boxShadow = `0 0 15px ${theme.serviceBall}`;
                } else {
                    // Pelota inactiva: transparente
                    el.style.background = 'rgba(255, 255, 255, 0.15)';
                    el.style.boxShadow = 'none';
                }
            });

            // Aplicar líneas divisorias
            playerRows.forEach(el => {
                const style = window.getComputedStyle(el, '::after');
                if (style) {
                    // Esto es para la línea del ::after
                    el.style.setProperty('--border-color', theme.borderColor);
                }
            });
        }

        // Actualizar sección de historial de sets
        function updateHistoryOverlay() {
            const scoreboard = document.querySelector('.scoreboard');
            const table = document.getElementById('historyTable');

            // Alternar entre vista de marcador y vista de historial
            if (gameState.showHistoryOverlay && gameState.setsHistory && gameState.setsHistory.length > 0) {
                scoreboard.classList.add('show-history');

                // Determinar total de sets según modo
                const totalSets = gameState.matchMode === 'best-of-7' ? 7 : 5;

                // Generar HTML con el mismo diseño que player-row
                let html = '';

                // Fila Jugador 1
                html += '<div class="history-row">';
                html += '<div class="history-player-info">';
                const flag1Code = getISO2Code(gameState.player1.flag);
                html += `<div class="flag">`;
                html += `<span class="fi fi-${flag1Code}"></span>`;
                html += `</div>`;
                html += `<span class="history-player-name">${gameState.player1.name}</span>`;
                html += '</div>';
                html += '<div class="history-sets-container">';
                for (let i = 0; i < totalSets; i++) {
                    const set = gameState.setsHistory[i];
                    if (set) {
                        const isWinner = set.player1Points > set.player2Points;
                        const winnerClass = isWinner ? 'winner' : '';
                        html += `<div class="history-set-block"><div class="history-set-value ${winnerClass}">${set.player1Points}</div></div>`;
                    } else {
                        html += `<div class="history-set-block"><div class="history-set-value pending">0</div></div>`;
                    }
                }
                html += '</div>';
                html += '</div>';

                // Fila Jugador 2
                html += '<div class="history-row">';
                html += '<div class="history-player-info">';
                const flag2Code = getISO2Code(gameState.player2.flag);
                html += `<div class="flag">`;
                html += `<span class="fi fi-${flag2Code}"></span>`;
                html += `</div>`;
                html += `<span class="history-player-name">${gameState.player2.name}</span>`;
                html += '</div>';
                html += '<div class="history-sets-container">';
                for (let i = 0; i < totalSets; i++) {
                    const set = gameState.setsHistory[i];
                    if (set) {
                        const isWinner = set.player2Points > set.player1Points;
                        const winnerClass = isWinner ? 'winner' : '';
                        html += `<div class="history-set-block"><div class="history-set-value ${winnerClass}">${set.player2Points}</div></div>`;
                    } else {
                        html += `<div class="history-set-block"><div class="history-set-value pending">0</div></div>`;
                    }
                }
                html += '</div>';
                html += '</div>';

                table.innerHTML = html;
            } else {
                scoreboard.classList.remove('show-history');
            }
        }

        // Cargar estado guardado
        function loadState() {
            const saved = localStorage.getItem('gameState');
            if (saved) {
                gameState = JSON.parse(saved);

                // Asegurar que exista el campo animations (para compatibilidad con versiones anteriores)
                if (!gameState.animations) {
                    gameState.animations = {
                        point1: 0,
                        point2: 0,
                        set1: 0,
                        set2: 0,
                        service: 0
                    };
                }

                // Asegurar que existan campos de historial
                if (!gameState.matchMode) {
                    gameState.matchMode = 'best-of-5';
                }
                if (!gameState.setsHistory) {
                    gameState.setsHistory = [];
                }
                if (gameState.showHistoryOverlay === undefined) {
                    gameState.showHistoryOverlay = false;
                }

                // Asegurar que exista el campo theme (para compatibilidad con versiones anteriores)
                if (!gameState.theme) {
                    gameState.theme = 'azulModerno';
                }

                updateDisplay();
            } else {
                updateDisplay();
            }
        }

        // Funciones de Animación
        function animatePointScore(player) {
            const pointElement = document.getElementById(`points${player}`);
            pointElement.classList.add('animate-point');
            setTimeout(() => {
                pointElement.classList.remove('animate-point');
            }, 500);
        }

        function animateSetWin(player) {
            const setElement = document.getElementById(`sets${player}`);
            setElement.classList.add('animate-set');
            setTimeout(() => {
                setElement.classList.remove('animate-set');
            }, 800);
        }

        function animateServiceChange() {
            const ball1 = document.getElementById('serviceBall1');
            const ball2 = document.getElementById('serviceBall2');

            if (gameState.player1.service) {
                ball1.classList.add('animate-spin');
                setTimeout(() => ball1.classList.remove('animate-spin'), 400);
            } else {
                ball2.classList.add('animate-spin');
                setTimeout(() => ball2.classList.remove('animate-spin'), 400);
            }
        }

        // Actualizar servicio automáticamente según reglas de tenis de mesa
        function updateService(animate = true) {
            const oldService1 = gameState.player1.service;
            const totalPoints = gameState.player1.points + gameState.player2.points;
            const p1 = gameState.player1.points;
            const p2 = gameState.player2.points;

            // En deuce (10-10 o más), servicio cambia cada punto
            if (p1 >= 10 && p2 >= 10) {
                gameState.player1.service = (totalPoints % 2) === 0;
                gameState.player2.service = !gameState.player1.service;
            } else {
                // Servicio normal: cada 2 puntos
                const serviceBlock = Math.floor(totalPoints / 2) % 2;
                gameState.player1.service = serviceBlock === 0;
                gameState.player2.service = serviceBlock === 1;
            }

            // Animar si cambió el servicio
            if (animate && oldService1 !== gameState.player1.service) {
                animateServiceChange();
            }
        }

        // Rastrear últimos timestamps de animación
        let lastAnimations = {
            point1: 0,
            point2: 0,
            set1: 0,
            set2: 0,
            service: 0
        };

        // Escuchar cambios desde otros tabs/ventanas
        window.addEventListener('storage', (e) => {
            if (e.key === 'gameState') {
                const newState = JSON.parse(e.newValue);

                // Verificar si hay animaciones nuevas
                if (newState.animations) {
                    // Animación de punto jugador 1
                    if (newState.animations.point1 && newState.animations.point1 !== lastAnimations.point1) {
                        animatePointScore(1);
                        lastAnimations.point1 = newState.animations.point1;
                    }

                    // Animación de punto jugador 2
                    if (newState.animations.point2 && newState.animations.point2 !== lastAnimations.point2) {
                        animatePointScore(2);
                        lastAnimations.point2 = newState.animations.point2;
                    }

                    // Animación de set jugador 1
                    if (newState.animations.set1 && newState.animations.set1 !== lastAnimations.set1) {
                        animateSetWin(1);
                        lastAnimations.set1 = newState.animations.set1;
                    }

                    // Animación de set jugador 2
                    if (newState.animations.set2 && newState.animations.set2 !== lastAnimations.set2) {
                        animateSetWin(2);
                        lastAnimations.set2 = newState.animations.set2;
                    }

                    // Animación de cambio de servicio
                    if (newState.animations.service && newState.animations.service !== lastAnimations.service) {
                        animateServiceChange();
                        lastAnimations.service = newState.animations.service;
                    }
                }

                gameState = newState;
                updateDisplay();
            }
        });

        // Atajos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') {
                gameState.player1.points++;

                // Trigger animación de punto
                gameState.animations.point1 = Date.now();
                lastAnimations.point1 = gameState.animations.point1;
                animatePointScore(1);

                // Verificar si ganó el set
                if (gameState.player1.points >= 11 && gameState.player1.points - gameState.player2.points >= 2) {
                    setTimeout(() => {
                        gameState.animations.set1 = Date.now();
                        lastAnimations.set1 = gameState.animations.set1;
                        animateSetWin(1);
                        gameState.player1.sets++;
                        gameState.player1.points = 0;
                        gameState.player2.points = 0;
                        updateDisplay();
                    }, 300);
                }

                updateService();
                updateDisplay();
            } else if (e.key === '2') {
                gameState.player2.points++;

                // Trigger animación de punto
                gameState.animations.point2 = Date.now();
                lastAnimations.point2 = gameState.animations.point2;
                animatePointScore(2);

                // Verificar si ganó el set
                if (gameState.player2.points >= 11 && gameState.player2.points - gameState.player1.points >= 2) {
                    setTimeout(() => {
                        gameState.animations.set2 = Date.now();
                        lastAnimations.set2 = gameState.animations.set2;
                        animateSetWin(2);
                        gameState.player2.sets++;
                        gameState.player1.points = 0;
                        gameState.player2.points = 0;
                        updateDisplay();
                    }, 300);
                }

                updateService();
                updateDisplay();
            } else if (e.key === 's' || e.key === 'S') {
                gameState.player1.service = !gameState.player1.service;
                gameState.player2.service = !gameState.player2.service;
                gameState.animations.service = Date.now();
                lastAnimations.service = gameState.animations.service;
                animateServiceChange();
                updateDisplay();
            }
        });

        // Cargar estado al iniciar
        loadState();

        // Polling adicional para OBS (que no siempre detecta eventos de storage)
        // Revisar cambios cada 500ms (reducido para mejor performance)
        let lastSavedState = '';
        setInterval(() => {
            try {
                const saved = localStorage.getItem('gameState');
                if (saved && saved !== lastSavedState) {
                    const newState = JSON.parse(saved);

                    // Detectar qué cambió para aplicar animaciones
                    if (newState.player1.points !== gameState.player1.points && newState.player1.points > gameState.player1.points) {
                        newState.animations.point1 = Date.now();
                    }
                    if (newState.player2.points !== gameState.player2.points && newState.player2.points > gameState.player2.points) {
                        newState.animations.point2 = Date.now();
                    }
                    if (newState.player1.sets !== gameState.player1.sets && newState.player1.sets > gameState.player1.sets) {
                        newState.animations.set1 = Date.now();
                    }
                    if (newState.player2.sets !== gameState.player2.sets && newState.player2.sets > gameState.player2.sets) {
                        newState.animations.set2 = Date.now();
                    }

                    // Actualizar estado
                    gameState = newState;
                    lastSavedState = saved;
                    updateDisplay();
                }
            } catch (e) {
                console.error('Error en polling:', e);
            }
        }, 500);
    </script>
